<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <title>Game Store</title>
</head>
<body>

  <div class="container">  

    <div class="cover">
      <div class="top-row">
        <h2>Tugame</h2>
                
        <input type="text">      
      </div>

      <div class="low-row">
        <div class="promotions-container">
          <div class="promotions">
            <p>Get Your Phone Ready For The Battle, It's Starting Now</p>        
          </div>
    
          <div class="store-icons">
            <button>Play Store</button>
            <button>App Store</button>
          </div>
        </div>

        <img src="./images/fortnite-pix.png" height="560px" width="700px" alt="fortnite">
  
        <div class="logs">
          <pre>sign in</pre>   
          <pre>sign up</pre>
        </div>

      </div>
    </div>   

    <div class="games-container">

      <div class="game-card">
        <div class="container-image">
          <img src="images/God of War 4 - Fan poster.jpeg" alt="" height="424px" width="300px">          
        </div>

        <div class="game-info">
          <p>God of War</p>
          <img src="images/five-stars.png" alt="" height="22px" width="120px">
        </div>
      </div>

      <div class="game-card">
        <div class="container-image">
          <img src="images/The Last of Us Part II Art Book Cover.jpeg" alt="" height="424px" width="300px">
        </div>

        <div class="game-info">
          <p>The Last of Us Part II</p>
          <img src="images/five-stars.png" alt="" height="22px" width="120px">    
        </div>
      </div>

      <div class="game-card">
        <div class="container-image">
          <img src="images/CALL OF DUTY - WARZONE.jpeg" alt="" height="424px" width="300px">
        </div>    
        
        <div class="game-info">
          <p>CoD Warzone</p>
          <img src="images/five-stars.png" alt="" height="22px" width="120px">    
        </div>
      </div>

      <div class="game-card">
        <div class="container-image">
          <img src="images/Resident Evil 2 Art Print by Ben Harman.jpeg" alt="" height="424px" width="300px">        
        </div>

        <div class="game-info">
          <p>Resident Evil 2</p>
          <img src="images/five-stars.png" alt="" height="22px" width="120px">    
        </div>
      </div>

    </div>

    <div class="footer">    
    </div>

  </div>


</body>
</html>
